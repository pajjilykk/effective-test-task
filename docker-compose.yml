services:
  backend:
    build: ./backend
    container_name: ${PROJECT_NAME:-bonsai}-backend
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-8080}
    networks:
      - internal

  nginx:
    image: ${NGINX_IMAGE:-nginx:1.25-alpine}
    container_name: ${PROJECT_NAME:-bonsai}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - internal

networks:
  internal:
    name: ${PROJECT_NAME:-bonsai}-net
